services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./:/usr/share/nginx/html
    networks:
      - nw
    restart: unless-stopped


  about_server:
    build: ./about/
    networks:
      - nw
    restart: unless-stopped

  projects_server:
    build: ./projects/
    networks:
      - nw
    restart: unless-stopped

networks:
  nw:
    driver: bridge
